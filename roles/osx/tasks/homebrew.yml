---

- name: Adding additional taps
  community.general.homebrew_tap:
    name: "{{ item }}"
    state: present
  with_items: "{{ homebrew_taps }}"
  tags: [osx]

- name: Installing homebrew formulas
  community.general.homebrew:
    name: "{{ homebrew_formulas }}"
    state: present
  tags: [osx]

- name: Installing homebrew based LSPs
  community.general.homebrew:
    name: "{{ homebrew_lsps }}"
    state: present
  tags: [osx]

- name: Installing cask applications
  community.general.homebrew_cask:
    name: "{{ homebrew_cask_applications }}"
    state: present
  tags: [osx]

- name: Upgrade homebrew formulas
  community.general.homebrew:
    name: "{{ homebrew_formulas }}"
    state: latest
    update_homebrew: true
  tags: [upgrade]

- name: Upgrade cask applications
  community.general.homebrew_cask:
    name: "{{ homebrew_cask_applications }}"
    state: latest
    update_homebrew: true
  tags: [upgrade]

- name: Upgrade homebrew based LSPs
  community.general.homebrew:
    name: "{{ homebrew_lsps }}"
    state: latest
    update_homebrew: true
  tags: [osx]
