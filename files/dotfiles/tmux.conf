# Plugins ->>1
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'kristijanhusak/tmux-simple-git-status'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible default settings
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat' # File search stuff
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Theme ->>2
set -g default-terminal "screen-256color"
set -sa terminal-overrides ',xterm-256color:RGB'
set -g @themepack 'powerline/double/orange'

# tmux-online-status ->>2
set -g @online_icon '   '
set -g @offline_icon '  '

# tmux-battery ->>2
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging '⚡'
set -g @batt_icon_status_discharging ''
set -g @batt_icon_status_attached ''
set -g @batt_icon_status_unknown ''

set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''

# Status bar ->>1
set -g automatic-rename on
set -g allow-rename on
set -g status-interval 5
set -g @theme-status-left-length 180
set -g @theme-status-right-length 180
set -g @themepack-status-left-area-left-format '#P:#S'
set -g @themepack-status-left-area-middle-format '#{simple_git_status}'
set -g @themepack-status-left-area-right-format '#{online_status}'
set -g @themepack-status-right-area-left-format '#{battery_icon} #{battery_percentage}  #{ram_percentage}  #{cpu_percentage}'
set -g @themepack-status-right-area-middle-format "%Y-%m-%dT%H:%M:%S"
set -g @themepack-status-right-area-right-format '#(whoami)@#h '
set -g @themepack-window-status-current-format '#I:#W#F'
set -g @themepack-window-status-format '#I:#W#F'

# Bindings ->> 1

# Remap prefix from 'C-b' to 'M-a' ->>2
unbind C-b
set-option -g prefix M-a
bind-key C-a send-prefix

# Switch panes using Alt-arrow without prefix ->>2
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Split panes using | and - ->>2
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start index at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse mode ->>1
set -g mouse on

# Run tpm ->>1
run -b '~/.tmux/plugins/tpm/tpm'
