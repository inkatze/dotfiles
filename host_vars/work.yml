---
homebrew_cask_applications:
  - DBngin
  - firefox
  - font-fantasque-sans-mono
  - font-fira-code-nerd-font
  - keycastr
  - kitty
  - logi-options-plus
  - microsoft-office
  - notion
  - visual-studio-code

claude_settings:
  alwaysThinkingEnabled: true
  attribution:
    commit: ""
    pr: ""
  awsAuthRefresh: "/bin/bash -c 'aws sts get-caller-identity --profile $AWS_PROFILE >/dev/null 2>&1 || aws sso login --profile $AWS_PROFILE'"
  env:
    AWS_REGION: us-west-2
    AWS_PROFILE: bedrock-users
    CLAUDE_CODE_USE_BEDROCK: "true"
    ANTHROPIC_SMALL_FAST_MODEL: "us.anthropic.claude-haiku-4-5-20251001-v1:0"
    ANTHROPIC_DEFAULT_SONNET_MODEL: "us.anthropic.claude-sonnet-4-5-20250929-v1:0"
    ANTHROPIC_DEFAULT_HAIKU_MODEL: "us.anthropic.claude-haiku-4-5-20251001-v1:0"
    ANTHROPIC_DEFAULT_OPUS_MODEL: "global.anthropic.claude-opus-4-5-20251101-v1:0"
